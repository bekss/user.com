{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/inside.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/media.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/media.css' %}" media="all and (max-width:900px)">
    <title>Title</title>
</head>
<body>
<!-- Begin a header -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
	 <a class="navbar-brand" href="#" ><img src="{% static 'img/census.png' %}" class="img" alt="" height="80" width="80">
	 </a>

	<div class="block mx-auto text-light ">
	 	<h4 class="mx-auto justify-content-center">KYRGYZ REPUBLIC POPULATION AND HOUSING CENSUS
	 	</h4>
	 	<h4 class="year">2020
	 	</h4>
	</div>
</nav>
<!-- End a header -->

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-0 mb-5  bg-white rounded">
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="card" style="width: 18rem;">
              <img src="\media\{{ person.file }}" class="card-img-top" alt="" width="250px" height="250px">
              <div class="card-body">
                <h5 class="card-title text-center">{{ person.fname|truncatechars:3}} {{ person.name|truncatechars:3 }} {{ person.lname|truncatechars:3 }}</h5>
                <p class="card-text text-center">{{ person.role }}</p>
                <p href="" class="primary  text-center">{{ person.number|truncatechars:8 }}</p>
                <img src="\media\{{ person.qrcode }}" class="card-img-top" alt="" width="250px" height="250px">
              </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
